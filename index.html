<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetWear Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<style>
    * {
        scroll-behavior: smooth;
    }

    .font-bungee {
        font-family: "Quicksand";
    }

    @keyframes fade-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-up {
        animation: fade-up 1s ease forwards;
    }
</style>

</head>
<body class="relative bg-black text-white font-sans">

<!-- Header -->
<header class="absolute top-0 left-0 w-full z-20">
    <div class="flex items-center justify-between p-6 bg-transparent">
        <div class="text-3xl font-extrabold tracking-widest uppercase">
            Deepest<span class="text-red-500">Empire</span>
        </div>
        <button class="text-white text-3xl md:hidden" onclick="toggleMenu()">
            &#9776;
        </button>
        <nav class="hidden md:flex space-x-8 text-lg font-medium">
            <a href="#" class="hover:text-red-500 transition duration-300">Accueil</a>
            <a href="#shop" class="hover:text-red-500 transition duration-300">Boutique</a>
            <a href="#about" class="hover:text-red-500 transition duration-300">À propos</a>
            <a href="#contact" class="hover:text-red-500 transition duration-300">Contact</a>
        </nav>
    </div>
</header>

<!-- Menu Mobile FullScreen -->
<div id="mobile-menu" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md z-50 flex flex-col items-center justify-center space-y-10 text-2xl font-bold uppercase transition-all duration-500">
    <a href="#" class="hover:text-red-500" onclick="toggleMenu()">Accueil</a>
    <a href="#shop" class="hover:text-red-500" onclick="toggleMenu()">Boutique</a>
    <a href="#about" class="hover:text-red-500" onclick="toggleMenu()">À propos</a>
    <a href="#contact" class="hover:text-red-500" onclick="toggleMenu()">Contact</a>
</div>

<!-- Hero Section -->
<section class="relative h-screen w-full overflow-hidden">
    <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover">
        <source src="assets/VID-20250408-WA0004.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>
    <div class="absolute top-0 left-0 w-full h-full bg-black/60 flex flex-col items-center justify-center text-center px-4">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 animate-fade-up duration-1000 font-bungee">
            From <span class="text-red-500">Deepest</span> to Greatest
        </h1>        
        <p class="text-xl md:text-2xl text-gray-300 animate-fade-up delay-200 duration-1000">
            Explore notre nouvelle collection exclusive
        </p>
        <a href="catalogues.html" class="mt-8 px-6 py-3 border-2 border-white text-white hover:bg-red-500 hover:border-red-500 transition duration-300 rounded-full uppercase text-sm tracking-widest">
            Shop
        </a>
    </div>
</section>

<script>
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }
</script>

<style>
    @keyframes fade-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-up {
        animation: fade-up 1s ease forwards;
    }
</style>

</body>
</html>
